[global]
charset = utf-8

uid = nobody
gid = nogroup

# max clients
max connections = 10

reverse lookup = no
pid file = /var/run/rsyncd.pid

transfer logging = yes
log format = %t %a %m %f %b
log file = /var/log/rsync.log

exclude = lost+found/

timeout = 900
ignore nonreadable = yes

dont compress   = *.gz *.tgz *.zip *.z *.Z *.rpm *.deb *.bz2 *.zst *.xz

[frb]
path = /frb
read only = no
# list module files
list = no
comment = remote directory
auth users = myuser
#hosts allow = 192.168.0.0/16
secrets file = /etc/rsyncd.secrets
exclude = lost+found/ conf/ man/
strict modes = false

[doi]
path = /doi
read only = yes
list = yes
comment = remote directory
strict modes = false

[files]
path = /files
read only = no
# list module files
list = no
comment = remote directory
auth users = myuser
secrets file = /etc/rsyncd.secrets
exclude = lost+found/ conf/ man/
strict modes = false
